training:
  epochs: 5
  batch_size: 16
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0001

model:
  name: "resnet18"
  num_classes: 3
  pretrained: true
  freeze_backbone: true

data:
  image_size: 224
  num_workers: 2
  train_split: 0.8
  augmentation:
    random_crop: true
    horizontal_flip: true
    rotation: 15

dataset:
  num_classes: 3
  samples_per_class: 50

paths:
  data_dir: "./data/synthetic"
  checkpoints_dir: "./checkpoints"
  results_dir: "./results"

experiment:
  seed: 42
  device: "cuda"
  save_frequency: 1